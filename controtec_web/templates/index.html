{% extends "base.html" %}
{% block content %}
<h2>Clientes Cadastrados</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Produto</th>
      <th>Vencimento</th>
      <th>Tipo</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clientes %}
    <tr>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>{{ c[3] or '-' }}</td>
      <td>{{ c[4] or '-' }}</td>
      <td>{{ c[5] or '-' }}</td>
      <td>
        <a href="{{ url_for('editar_cliente', cliente_id=c[0]) }}">Editar</a>
        |
        <form id="delform-{{ c[0] }}" action="{{ url_for('excluir_cliente', cliente_id=c[0]) }}" method="post" style="display:inline;">
          <button type="button" onclick="confirmDelete('delform-{{ c[0] }}', '{{ c[1] }}')">Excluir</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
