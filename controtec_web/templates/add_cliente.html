{% extends "base.html" %}
{% block content %}
<h2>Adicionar Cliente</h2>
<form method="post" action="{{ url_for('add_cliente') }}">
  <label>Nome:<br><input type="text" name="nome" required></label><br>
  <label>Telefone (ex: +5511999999999):<br><input type="text" name="telefone" required></label><br>
  <label>Produto:<br><input type="text" name="produto"></label><br>
  <label>Vencimento (AAAA-MM-DD):<br><input type="date" name="vencimento"></label><br>
  <label>Tipo:<br>
    <select name="tipo">
      <option value="vencimento">Lembrete Vencimento</option>
      <option value="oferta">Oferta Promocional</option>
      <option value="natal">Mensagem Natalina</option>
    </select>
  </label><br><br>
  <button type="submit">Adicionar</button>
</form>
{% endblock %}
