{% extends "base.html" %}
{% block content %}
<h2>Clientes Cadastrados</h2>
<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Telefone</th>
      <th>Produto</th>
      <th>Vencimento</th>
      <th>Tipo</th>
    </tr>
  </thead>
  <tbody>
    {% for c in clientes %}
    <tr>
      <td>{{ c[1] }}</td>
      <td>{{ c[2] }}</td>
      <td>{{ c[3] or '-' }}</td>
      <td>{{ c[4] or '-' }}</td>
      <td>{{ c[5] or '-' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
